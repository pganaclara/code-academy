<!DOCTYPE html>
<html>
  <head>
    <title>Log In Page</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <form class="login-form">
      <input
        type="text"
        placeholder="Enter your name"
        required
        class="login-input"
      />
      <input
        type="text"
        placeholder="Enter your email"
        class="login-input"
        required
      />
      <button class="login-button">Sign In</button>
    </form>
  </body>
</html>
